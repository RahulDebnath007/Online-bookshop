<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Bookwala</title>
    <link rel="stylesheet" href="./css/statistic.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <nav>
        <div class="logo">
            <logo>BOOKWALA</logo>
        </div>
        <div class="menu">
            <a href="vendor1.html">Home</a>
            <a href="About.html">About</a>
            <a href="Help&Support.html">Help & Support</a>
            <a href="#">Settings</a>
            <a href="vendor.html">Logout</a>
        </div>
    </nav>

    <!-- Statistics Section -->
    <div class="statistics-section">
        <h2>Our Statistics</h2>
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa fa-book"></i></div>
                <div class="stat-content">
                    <h3>Books Sold</h3>
                    <p class="stat-value">45,000+</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fa fa-users"></i></div>
                <div class="stat-content">
                    <h3>Happy Customers</h3>
                    <p class="stat-value">10,000+</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fa fa-truck"></i></div>
                <div class="stat-content">
                    <h3>Orders Delivered</h3>
                    <p class="stat-value">30,000+</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fa fa-star"></i></div>
                <div class="stat-content">
                    <h3>5-Star Reviews</h3>
                    <p class="stat-value">4,500+</p>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>
